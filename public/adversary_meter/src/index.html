        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
  <script crossorigin="anonymous"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="blueprintjs/blueprintjs/blueprint-select.css" rel="stylesheet"/>
  <link href="blueprintjs/blueprintjs/blueprint-datetime.css" rel="stylesheet"/>

  <link href="fontawesome/css/all.css" rel="stylesheet">

  <!-- Polyfill -->
  <script>
      if (!Element.prototype.matches) {
        Element.prototype.matches =
          Element.prototype.msMatchesSelector ||
          Element.prototype.webkitMatchesSelector;}
  </script>

 <!-- i18next -->
  <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>

  <script src="conf.js"></script>

  <link href="css/table.css" rel="stylesheet">

<body class="h-100 overflow-hidden background-light-grey">
  <div id="app" class="container-fluid h-100 d-flex flex-column"></div>
  <div id="toaster"></div>
  <div id="panel"></div>
  <script>
    /*
     * Fix Blueprintjs issue.
     *
     * https://adambien.blog/roller/abien/entry/uncaught_referenceerror_process_is_not
     */
    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    }
  </script>
  <script>
    i18next
      .use(i18nextHttpBackend)
      .init({
        lng: 'fr', // language to use
        fallbackLng: 'en', // fallback language
        ns: 'translation', // default namespace
        defaultNS: 'translation',
        backend: {
          loadPath: './lang/{{lng}}.json' // where your JSON files are located
        }
      });

  </script>
  <script src="blueprintjs/main.min.js"></script>
  <script type="module">

    import {App} from './js/app.js';

    const app = new App();
    app.init('app');

  </script>
